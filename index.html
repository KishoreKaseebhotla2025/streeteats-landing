<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetEats.ai – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #ffffff;
    color: #222;
    padding: 0;
  }

  .section {
    width: 100%;
    padding: 40px 20px;
    text-align: center;
    border-top: 1px solid #eee;
  }

  .header-section {
    background-color: #fff8f0;
    border: none;
  }

  .header-section img {
    max-width: 200px;
    height: auto;
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto 2rem auto;
  }

  .email-box input[type="email"] {
    padding: 0.7rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 250px;
    max-width: 100%;
    margin-right: 10px;
  }

  .email-box button {
    padding: 0.7rem 1.2rem;
    border-radius: 5px;
    border: none;
    background-color: #ff7a00;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .social-section {
    background-color: #fef3e7;
  }

  .social-section img {
    vertical-align: middle;
    margin: 0 15px;
  }

  .footer {
    padding: 20px;
    font-size: 0.85rem;
    color: #999;
    background-color: #fff8f0;
    border-top: 1px solid #eee;
    text-align: center;
  }
</style>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+e2EyJp6z9r7pna0NxJZVfToEFzA2xGSVnFTmP2r0="
  crossorigin=""
/>
</head>
  
<body>
  <!-- Header -->
  <div class="section header-section">
    <img src="assets/streeteats-logo.png" alt="StreetEats.ai pin logo with food cart" />
  </div>

  <!-- Main Content -->
  <div class="section main-section">
  <h1>StreetEats.ai</h1>
  <p>India’s tastiest street food discovery app is cooking! We're mapping vendors, stories, and flavors — right from the streets to your screen.</p>

  <!-- Map Section -->
  <div id="vendor-map" style="height: 500px; margin: 2rem auto; max-width: 960px;"></div>

  <div class="email-box">
    <form action="https://formspree.io/f/xeokqjdk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>
  </div>


  <!-- Social Section -->
  <div class="section social-section">
    <p style="font-weight: bold;">Follow us</p>
    <a href="https://www.instagram.com/streeteats.ai/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="40" height="40" />
    </a>
    <a href="https://www.youtube.com/@StreetEatsAI" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" width="55" height="40" />
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">© 2025 StreetEats.ai</div>
  
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jNq3e1mWtln8MubxR3w1FgMQMZMLmMXPpCk2f2U="
    crossorigin=""
  ></script>

<script>
  const mockVendors = [
    {
      name: "Sharma's Chole Bhature",
      location: "Karol Bagh, Delhi",
      coordinates: [28.6508, 77.1901],
      rating: 4.8
    },
    {
      name: "Mumbai Vada Pav King",
      location: "Andheri West, Mumbai",
      coordinates: [19.1352, 72.8264],
      rating: 4.6
    },
    {
      name: "Hyderabadi Biryani Cart",
      location: "Charminar, Hyderabad",
      coordinates: [17.3616, 78.4747],
      rating: 4.9
    },
    {
      name: "Bangalore Dosa Corner",
      location: "Koramangala, Bangalore",
      coordinates: [12.9352, 77.6245],
      rating: 4.7
    },
    {
      name: "Delhi Chaat Wala",
      location: "Chandni Chowk, Delhi",
      coordinates: [28.6506, 77.2334],
      rating: 4.5
    },
    {
      name: "Kolkata Kathi Roll",
      location: "Park Street, Kolkata",
      coordinates: [22.5448, 88.3426],
      rating: 4.4
    }
  ];

  const map = L.map('vendor-map').setView([20.5937, 78.9629], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  mockVendors.forEach((vendor) => {
    const marker = L.marker(vendor.coordinates).addTo(map);
    marker.bindPopup(
      `<strong>${vendor.name}</strong><br>${vendor.location}<br>Rating: ${vendor.rating}`
    );
  });
</script>

</body>


</html>
