<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetEats.ai – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    
    .email-box input[type="email"] {
      padding: 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: white;
      width: 250px;
      max-width: 100%;
      margin-right: 10px;
    }
    
    .email-box button {
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      border: none;
      background-color: #ff7a00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    
    .footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #999;
    }
    
  </style>
</head>
<body>
  <!-- Logo Section -->
  <div style="text-align: center; margin-bottom: 2em;">
    <img src="assets/streeteats-logo.png" alt="StreetEats.ai pin logo with food cart" style="max-width: 200px; height: auto;" />
  </div>

  <h1>StreetEats.ai</h1>
  <p>India’s tastiest street food discovery app is cooking! We're mapping vendors, stories, and flavors — right from the streets to your screen.</p>

  <div class="email-box">
    <form action="https://formspree.io/f/xeokqjdk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

   <!-- Social Links Section -->
  <div style="margin-top: 60px; text-align: center;">
    <p style="font-weight: bold; font-size: 1rem; margin-bottom: 10px;">Follow us</p>
    <div style="display: flex; justify-content: center; gap: 30px; align-items: center;">
      <a href="https://www.instagram.com/streeteats.ai/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="40" height="40" style="border-radius: 8px;">
      </a>
      <a href="https://www.youtube.com/@StreetEatsAI" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" width="60" height="40">
      </a>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer">© 2025 StreetEats.ai</div>

</body>
</html>
