<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetEats.ai – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .email-box input[type="email"] {
      padding: 0.7rem;
      border-radius: 5px;
      border: none;
      width: 250px;
      max-width: 100%;
      margin-right: 10px;
    }

    .email-box button {
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      border: none;
      background-color: #ff7a00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Logo Section -->
  <div style="text-align: center; margin-bottom: 2em;">
    <img src="assets/streeteats-logo.png" alt="StreetEats.ai pin logo with food cart" style="max-width: 200px; height: auto;" />
  </div>

  <h1>StreetEats.ai</h1>
  <p>India’s tastiest street food discovery app is cooking! We're mapping vendors, stories, and flavors — right from the streets to your screen.</p>

  <div class="email-box">
    <form action="https://formspree.io/f/xeokqjdk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <div class="footer">© 2025 StreetEats.ai</div>
</body>
</html>
