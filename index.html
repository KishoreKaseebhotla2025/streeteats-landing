<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetEats.ai – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #ffffff;
    color: #222;
    padding: 0;
  }

  .section {
    width: 100%;
    padding: 40px 20px;
    text-align: center;
    border-top: 1px solid #eee;
  }

  .header-section {
    background-color: #fff8f0;
    border: none;
  }

  .header-section img {
    max-width: 200px;
    height: auto;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto 2rem auto;
  }

  .email-box input[type="email"] {
    padding: 0.7rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 250px;
    max-width: 100%;
    margin-right: 10px;
  }

  .email-box button {
    padding: 0.7rem 1.2rem;
    border-radius: 5px;
    border: none;
    background-color: #ff7a00;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .social-section {
    background-color: #fef3e7;
  }

  .social-section img {
    vertical-align: middle;
    margin: 0 15px;
  }

  .footer {
    padding: 20px;
    font-size: 0.85rem;
    color: #999;
    background-color: #fff8f0;
    border-top: 1px solid #eee;
    text-align: center;
  }
</style>

</head>
  
<body>
  <!-- Header -->
  <div class="section header-section">
    <img src="assets/streeteats-logo.png" alt="StreetEats.ai pin logo with food cart" />
  </div>

  <!-- Main Content -->
  <div class="section main-section">
    <h1>StreetEats.ai</h1>
    <p>India’s tastiest street food discovery app is cooking! We're mapping vendors, stories, and flavors — right from the streets to your screen.</p>
    <div class="email-box">
      <form action="https://formspree.io/f/xeokqjdk" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>

  <!-- Social Section -->
  <div class="section social-section">
    <p style="font-weight: bold;">Follow us</p>
    <a href="https://www.instagram.com/streeteats.ai/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="40" height="40" />
    </a>
    <a href="https://www.youtube.com/@StreetEatsAI" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" width="55" height="40" />
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">© 2025 StreetEats.ai</div>
</body>


</html>
